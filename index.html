<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        
        <link rel="stylesheet" href="CSS/style.css">

        <script type="text/javascript" src="JS/app.js" async></script>

        <link rel="icon" href="src/index/JustStreamIt.png">
        <title>Just stream it</title>
    </head>

    <body>

<!-- Header - Navigation bar -->
        <header>
            <nav id="nav">
                <ul class="nav__list">
                    <li class="nav__list--item">JustStreamIt</li>
                    <li class="nav__list--item"><a href="#first_categorie">Accueil</a></li>
                    <li class="nav__list--item"><a href="#second_categorie">Catégories</a></li>
                </ul>
            </nav>
        </header>

<!-- Categorie movie presentation -->
        <section id="best_movie">
            <div class="container container__best_movie">
                <img src="" class="movie_picture movie_picture__best_movie" alt="picture"></img>
                <h1 class="movie_title movie_title__best_movie" alt="title"></h1>
                <p class="movie_description movie_description__best_movie" alt="description"></p>
                <button class="play" type="button" value="Play" alt="play movie">Play ▶</button>
                <button class="info js-modal" type="button" value="More info" alt="read information">More info</button>
            </div>
        </section>

        <aside id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="modal_title" style="display: none;">
            <div class="modal-wrapper js-modal-stop">
                <button class="js-close-modal">Close</button>
                <h1 id="modal_title" class="modal_title"></h1>
                <img src="" alt="" class="modal_picture">
                <p class="modal_description"></p>
                <p class="modal_actors"></p>
                <p class="modal_directors"></p>
                <p class="modal_duration"></p>
                <p class="modal_score"></p>
                <p class="modal_date_published"></p>
                <p class="modal_genres"></p>
                <p class="modal_origine_countries"></p>
                <p class="modal_results_of_box_office"></p>
            </div>
        </aside>

<!-- Categorie top rated -->
        <section id="top_rated">
            <h1 class="categorie_title categorie_title__top_rated"></h1>
            <div class="carousel carousel__top_rated">

            </div>
            <button class="preview preview__top_rated">◀</button>
            <button class="next next__top_rated">▶</button>
        </section>

<!-- Categorie first category -->     
        <section id="first_categorie">
            <h1 class="categorie_title categorie_title__first_categorie"></h1>
            <div class="carousel carousel__first_categorie">

            </div>
            <button class="preview preview__first_categorie">◀</button>
            <button class="next next__first_categorie">▶</button>
        </section>

<!-- Categorie second category -->     
        <section id="second_categorie">
            <h1 class="categorie_title categorie_title__second_categorie"></h1>
            <div class="carousel carousel__second_categorie">

            </div>
            <button class="preview preview__second_categorie">◀</button>
            <button class="next next__second_categorie">▶</button>
        </section>

<!-- Categorie third category -->     
        <section id="third_categorie">
            <h1 class="categorie_title categorie_title__third_categorie"></h1>
            <div class="carousel carousel__third_categorie">

            </div>

            <button class="preview preview__third_categorie">◀</button>
            <button class="next next__third_categorie">▶</button>
        </section>

<!-- Footer -->
        <footer>
            <img id="imgCopy" src="src/index/ikigai.png" type="developer logo"> Laurent Jouron - Copyright 2022 &copy; - All rights reserved
        </footer>
    </body>
</html>
