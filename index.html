<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="src/index/JustStreamIt.png">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <title>Just stream it</title>
    </head>
    <body>
<!-- Header - Navigation bar -->
        <header>
            <nav id="nav">
                <ul class="nav__list">
                    <li class="nav__list--item">JustStreamIt</li>
                    <li class="nav__list--item"><a href="#first_categorie">Accueil</a></li>
                    <li class="nav__list--item"><a href="#second_categorie">Catégories</a></li>
                </ul>
            </nav>
        </header>

<!-- Categorie movie presentation -->
        <section id="best_movie">
            <img src="" class="best_movie--picture" alt="picture"></img>
            <h1 class="best_movie--title" alt="title"></h1>
            <button class="best_movie--play" type="button" alt="read information">Play ▶</button>
        </section>

<!-- Categorie top rated -->
        <section id="top_rated">
            <h1 class="categorie--title">Films les mieux notés</h1>
            <div class="container">
                <div class="container_list">
                    <button class="container--prev_arrows" type="button">◀</button>
                    <!-- <div class="container_list--title"></div> -->
                    <img src="" class="container_list--picture"></img>
                    <img src="" class="container_list--picture"></img>
                    <img src="" class="container_list--picture"></img>
                    <img src="" class="container_list--picture"></img>
                    <div class="container_list--title">2</div>
                    <div class="container_list--title">3</div>
                    <div class="container_list--title">4</div>
                    <button class="container--next_arrows" type="button">▶</button>
                </div>
            </div>
        </section>

<!-- Categorie first category -->     
        <section id="first_categorie">
            <h1 class="categorie--title">Catégorie 1</h1>
            <div class="container">
                <div class="container_list">
                    <button class="container--prev_arrows" type="button">◀</button>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <button class="container--next_arrows" type="button">▶</button>
                </div>
            </div>
        </section>

<!-- Categorie second category -->     
        <section id="second_categorie">
            <h1 class="categorie--title">Catégorie 2</h1>
            <div class="container">
                <div class="container_list">
                    <button class="container--prev_arrows" type="button">◀</button>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <div class="container_list--title"></div>
                    <button class="container--next_arrows" type="button">▶</button>
                </div>
            </div>
        </section>

<!-- Categorie third category -->     
        <section id="third_categorie">
            <h1 class="categorie--title">Catégorie 3</h1>
            <div class="container">
                <div class="container_list">
                    <button class="container--prev_arrows" type="button">◀</button>
                    <div class="container_list--title">1</div>
                    <div class="container_list--title">2</div>
                    <div class="container_list--title">3</div>
                    <div class="container_list--title">4</div>
                    <button class="container--next_arrows" type="button">▶</button>
                </div>
            </div>
        </section>

<!-- Footer -->
        <footer>
            <img id="imgCopy" src="src/index/ikigai.png" type="developer logo"> Laurent Jouron - Copyright 2022 &copy; - All rights reserved
        </footer>

        <script type="text/javascript" src="JS/app.js"></script>
    </body>
</html>
