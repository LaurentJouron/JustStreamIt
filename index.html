<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="src/index/JustStreamIt.png">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <title>Just stream it</title>
    </head>
    <body>
<!-- Header - Navigation bar -->
        <header>
            <nav id="nav">
                <ul class="nav__list">
                    <li class="nav__list--item">JustStreamIt</li>
                    <li class="nav__list--item"><a href="#first_categorie">Accueil</a></li>
                    <li class="nav__list--item"><a href="#second_categorie">Catégories</a></li>
                </ul>
            </nav>
        </header>

<!-- Modal windows -->
        <div class="modal-container">
            <div class="overlay modal-trigger"></div>
            <div class="modal" role="dialog" aria-labelleby="modal_title">
            <button aria-label="close modal" class="close-modal modal-trigger">X</button>
            <img src="" id="modal_picture">
            <h1 id="modal_title"></h1>
            <p id="modal_genres"></p>
            <p id="modal_date_published"></p>
            <p id="rated"></p>
            <p id="modal_score"></p>
            <p id="modal_directors"></p><br>
            <p id="modal_actors"></p><br>
            <p id="modal_duration"></p>
            <p id="modal_origine_countries"></p><br>
            <p id="modal_results_of_box_office"></p>
            <p id="modal_description"></p>

            </div>
        </div>

<!-- Categorie movie presentation -->
        <section id="best_movie">
            <img src="" class="best_movie--picture" alt="picture"></img>
            <h1 class="best_movie--title" alt="title"></h1>
            <button class="best_movie--play" type="button">Play ▶</button>
            <button class="best_movie--info modal-trigger" type="button" alt="read information">More info</button>
        </section>

<!-- Categorie top rated -->
        <section id="top_rated">
            <h1 class="categorie--title top_rated"></h1>
            <div class="container">
                <button class="container--prev_arrows" type="button">◀</button>
                <div class="container_list top_rated"></div>
                <button class="container--next_arrows" type="button">▶</button>
            </div>
        </section>

<!-- Categorie first category -->     
        <section id="first_categorie">
            <h1 class="categorie--title"></h1>
            <div class="container">
                <button class="container--prev_arrows" type="button">◀</button>
                <div class="container_list first_categorie"></div>
                <button class="container--next_arrows" type="button">▶</button>
            </div>
        </section>

<!-- Categorie second category -->     
        <section id="second_categorie">
            <h1 class="categorie--title"></h1>
            <div class="container">
                <button class="container--prev_arrows" type="button">◀</button>
                <div class="container_list"></div>
                <button class="container--next_arrows" type="button">▶</button>
            </div>
        </section>

<!-- Categorie third category -->     
        <section id="third_categorie">
            <h1 class="categorie--title"></h1>
            <div class="container">
                <button class="container--prev_arrows" type="button">◀</button>
                <div class="container_list"></div>
                <button class="container--next_arrows" type="button">▶</button>
            </div>
        </section>

<!-- Footer -->
        <footer>
            <img id="imgCopy" src="src/index/ikigai.png" type="developer logo"> Laurent Jouron - Copyright 2022 &copy; - All rights reserved
        </footer>

        <script type="text/javascript" src="JS/app.js"></script>
    </body>
</html>
