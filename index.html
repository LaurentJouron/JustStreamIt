<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="src/index/JustStreamIt.png">
        <link rel="stylesheet" href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <title>Just stream it</title>

    <body>
<!-- Header - Navigation bar -->
        <header>
            <nav id="nav">
                <ul class="nav nav__list">
                    <li class="nav__item">JustStreamIt</li>
                    <li class="nav__item"><a href="#first-categorie">Accueil</a></li>
                    <li class="nav__item"><a href="#second-categorie">Catégories</a></li>
                    <li class="nav__item"><a href="#third-categorie">Make your choice</a></li>
                    <input id="input" type="Data_list" name="adresse_web"></input>
                    <select id="search" onchange="search_selection">
                        <option value="5">Year</option>
                        <option value="10">Score</option>
                        <option value="15">Title</option>
                        <option value="20">Director</option>
                        <option value="25">Writer</option>
                        <option value="30">Actor</option>
                        <option value="35">Genre</option>
                        <option value="40">Country</option>
                        <option value="45">Lang</option>
                        <option value="50">Company</option>
                        <option value="55">Rating</option>
                        <option value="60">Sort by</option>
                        <option value="65">Name contains</option>
                        <option value="70">Movie title contains</option>
                      </select>
                </ul>
            </nav>
        </header>

<!-- Categorie movie presentation -->
        <section id="box-movies">
            <h1 class="box-movies__title">fight club</h1>
            <button class="box-movies__player">Play ▶</button>
        </section>

<!-- Categorie top rated -->
        <section id="top-rated">
            <h1 class="category_title">Films les mieux notés</h1>
            <div class="container">
                <div class="container_list">
                    <button class="item_direction_left">◀</button>
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <button class="item_direction_right">▶</button>
                </div>
            </div>
        </section>

<!-- Categorie first category -->

            <h1 class="category_title">Catégorie 1</h1>

                    <div class="item">3</div>

                    <button class="item_direction_right">▶</button>

<!-- Categorie second category -->

                    <div class="item">3</div>

                    <button class="item_direction_right">▶</button>

            </div>
        </section>

<!-- Footer -->
        <footer>
